# Fuzzy Reward Configuration
# Paper-spec binary fuzzy logic system

# Gamma obstacle factor
gamma:
  lidar_clip_m: 0.5  # Clip min_lidar to [0, 0.5]

# Input membership functions (binary: Good if > 0, Bad if <= 0)
membership_functions:
  de:
    Good: "x > 0"
    Bad: "x <= 0"
  dy:
    Good: "x > 0"
    Bad: "x <= 0"
  dtheta:
    Good: "x > 0"
    Bad: "x <= 0"

# Rule base (8 rules)
# Format: [de, dy, dtheta] -> output
rules:
  - condition: [Good, Good, Good]
    output: Perfect
  - condition: [Good, Good, Bad]
    output: Good
  - condition: [Good, Bad, Good]
    output: Good
  - condition: [Good, Bad, Bad]
    output: Bad
  - condition: [Bad, Good, Good]
    output: Good
  - condition: [Bad, Good, Bad]
    output: Bad
  - condition: [Bad, Bad, Good]
    output: Bad
  - condition: [Bad, Bad, Bad]
    output: Terrible

# Output membership function centers (for defuzzification)
output_centers:
  Perfect: 100.0
  Good: 50.0
  Bad: -50.0
  Terrible: -100.0
